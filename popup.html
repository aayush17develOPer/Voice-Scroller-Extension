<!DOCTYPE html>
<html>
<head>
    <title>Speech Recognition Control</title>
</head>
<body>
    <h3>Speech Recognition Control</h3>
    
    <label for="duration">Enter duration (minutes):</label>
    <input type="number" id="duration" placeholder="Enter minutes">
    <br><br>
    
    <label for="scrollHeight">Enter scroll height (px):</label>
    <input type="number" id="scrollHeight" placeholder="Enter scroll height">
    <br><br>
    
    <button id="start">Start Listening</button>
    <button id="stop">Stop Listening</button>
    
    <p id="status"></p>
    
    <script src="popup.js"></script>
</body>
</html>
